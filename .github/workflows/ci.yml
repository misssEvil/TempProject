name: CI

on:
  pull_request:
    branches: [main]

jobs:
  run-test:
    name: 'Run Tests'
    runs-on: ubuntu-latest

    steps:
      - name: Git clone
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache jenkins
        uses: actions/cache@v2
        with:
          path: |
            /home/runner/work/GoldenJenkinsProject/GoldenJenkinsProject
          key: ${{ runner.os }}-jenkins_backup-${{ hashFiles('**/jenkins_backup.tar') }}
          restore-keys: |
            ${{ runner.os }}-jenkins_backup-

      - name: Ð¡ache maven
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Load Jenkins data
        run: |
          if [ ! -f /home/runner/work/GoldenJenkinsProject/GoldenJenkinsProject/jenkins_backup.tar ]; then
              curl http://buildemojis.com/jenkins_backup.tar -o /home/runner/work/GoldenJenkinsProject/GoldenJenkinsProject/jenkins_backup.tar
          fi

      - name: Extract Jenkins data and set permission
        run: |
          tar -xzvf ./jenkins_backup.tar
          chmod -R 777 ./jenkins_backup/var/jenkins_home

      - name: Docker login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Docker start
        run: docker run --rm --detach -p 8080:8080 -p 50000:50000 -v /home/runner/work/GoldenJenkinsProject/GoldenJenkinsProject/GoldenJenkinsProject/var/jenkins_home:/var/jenkins_home jenkins/jenkins:lts


      - name: Wait for the Jenkins
        run: ./.github/wait-for-jenkins.sh

      - name: Maven test
        run: mvn test
        env:
          CHROME_OPTIONS: --disable-gpu;--no-sandbox;--disable-dev-shm-usage;--headless;--window-size=1920,1080
          APP_OPTIONS: port=8080;admin.username=${{ secrets.ADMIN_USER }};admin.password=${{ secrets.ADMIN_PAS }}
          CI_RUN: true
        continue-on-error: true

      - name: Check on failures
        if: steps.test.outcome != 'success'
        run: exit 1